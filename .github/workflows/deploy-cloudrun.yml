name: Deploy to Cloud Run (template)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Build with Cloud Build
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/healthcare-adk-agent

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy healthcare-adk-agent \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/healthcare-adk-agent \
            --region us-central1 \
            --platform managed \
            --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},MODEL_NAME=${{ secrets.MODEL_NAME }}
